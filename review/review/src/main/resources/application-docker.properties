school-service.url=http://school:8081
student-service.url=http://student:8082
review-service.url=http://review:8084

spring.application.name=review-service
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=welcome1
logging.level.root=info
server.port=8084
eureka.client.serviceUrl.defaultZone=http://servicereg:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

management.zipkin.tracing.endpoint=http://zipkin:9411/api/2/spans
spring.sleuth.sampler.probability=1.0
spring.config.import=optional:configserver:http://configserver:8080
#Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest